<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <header class="raleway-font">
        <nav>
            <div class="nav-pad">
            <h3 class="inter-font logo-title"><a class="logo-btn" href="">LOGO</a></h3>
            <button class="raleway-font btn-primary"><a href="">Sign Up</a></button>
            </div>
        </nav>
        <section class="header-intro">
            <div class="content-pad">
            <p class="intro-content color-font">Cool Dark UI Template for Webflow Agencies!</p>

    <main>
        <section class="section-1 raleway-font">
            <div class="section-text">

                <div class="box">
                    <h4 class="inter-font">50K</h4>
                    <p class="inter-font">Active Users</p>
                </div>
                <div class="box">
                    <h4 class="inter-font">2M+</h4>
                    <p class="inter-font">Focus Session</p>
                </div>
                <div class="box">
                    <h4 class="inter-font">95%</h4>
                    <p class="inter-font">Satisfaction Rate</p>
                </div>
            </div>
            </div>
        </section>
